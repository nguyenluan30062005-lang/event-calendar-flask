<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lịch sự kiện cá nhân</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #2c3e50;
    }
    form {
      background-color: #ffffff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    input[type="date"],
    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <img src="https://cdn2.fptshop.com.vn/unsafe/anh_man_city_6_bd4de7ace8.jpg" alt="Lịch sự kiện" />

  <h2>Thêm sự kiện</h2>
  <form method="POST" action="/add">
    <input type="date" name="event_date" required><br><br>
    <input type="text" name="description" placeholder="Mô tả sự kiện" required><br><br>
    <button type="submit">Lưu sự kiện</button>
  </form>

  <h2>Xem sự kiện</h2>
  <form method="GET" action="/view">
    <input type="date" name="event_date" required><br><br>
    <button type="submit">Xem</button>
  </form>
</body>
</html>
